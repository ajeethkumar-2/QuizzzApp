{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="{% static 'images/favicon.ico' %}">
      <title>
        {% block title %}
            Quizzz Application
        {% endblock %}
    </title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                $("#save_ans").click(function () {
                    $(".rb").show();
                    $(".rb").attr("disabled",true);
                })

            });
            function getAnswer() {
                document.getElementById("user_answer").innerHTML='';
                var e = document.getElementsByTagName('input');
                for (i=0; i<=e.length; i++)
                {
                    if(e[i].type=='radio')
                    {
                        if(e[i].checked)
                        {
                            document.getElementById("user_answer").innerHTML+=" Your answer is : "+e[i].value;
                        }
                    }
                }
            }
        </script>


  </head>
  <body style="background-color: azure  ">

    <nav class="navbar navbar-expand-lg navbar-dark shadow" style="background-color:black;">
        <div class="container-fluid">
            <h5><a class="navbar-brand mt-2" href="{%url 'home' %}">
                <img src="{% static 'images/pngegg.png' %}" width="30" height="30" class="d-inline-block align-top" style="margin-0px; padding:0px;" alt="">
                <span style="color: cadetblue" >Quizzz</span> Application</a>
            </h5>
        </div>
    </nav>
    <div>
        {% block content %}

        {% endblock %}
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>

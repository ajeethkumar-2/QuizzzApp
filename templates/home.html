{% extends 'base.html' %}

{% block content %}
<div class="container">
    <br><br><h3 class="welcome-message text-center "> Welcome to <span style="color: cadetblue" >Quizzz</span> Application....!!!</h3>
    <div class="row justify-content-center row-cols-1 row-cols-sm-2 row-cols-md-3">
        {% for course in courses %}
            <div class="col mb-4">
                <br>
                <div class="card ">
                    <div class="card-body ">
                        <h2 class="card-title">{{course.course_name}}</h2>
                        <p class="card-text">{{course.description|truncatechars:70}}</p>
                        <a class="btn btn-info float-right" href="{% url 'quiz' course.id %}"
                           role="button">Start Quiz </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
